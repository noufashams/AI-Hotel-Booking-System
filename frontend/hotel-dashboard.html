<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STAYSMART | HOTEL DASHBOARD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --accent: #DAA520; --bg: #0a0a0a; --panel: #141414; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; }
        
        .sidebar { width: 260px; background: var(--panel); border-right: 1px solid rgba(255,255,255,0.05); padding: 40px 20px; display: flex; flex-direction: column; }
        .nav-item { padding: 15px; color: rgba(255,255,255,0.5); text-decoration: none; display: block; letter-spacing: 2px; font-size: 11px; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { color: var(--accent); background: rgba(218, 165, 32, 0.05); }
        .logout-btn { margin-top: auto; padding: 20px; color: #ff4444; cursor: pointer; border: none; background: none; font-size: 11px; letter-spacing: 2px; text-align: left; }

        .main-content { flex: 1; padding: 60px; overflow-y: auto; }
        .status-badge { display: inline-block; padding: 5px 15px; border: 1px solid var(--accent); color: var(--accent); font-size: 10px; letter-spacing: 2px; margin-top: 10px; text-transform: uppercase; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px; }
        .stat-card { background: var(--panel); padding: 30px; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .stat-card:hover { border-color: var(--accent); }
        .stat-card h3 { font-size: 10px; letter-spacing: 2px; opacity: 0.5; margin: 0; }
        .stat-card p { font-size: 28px; font-weight: 300; margin: 15px 0 0 0; }

        .action-section { margin-top: 40px; background: var(--panel); border: 1px solid rgba(255,255,255,0.05); padding: 30px; }
        .btn-gold { background: var(--accent); color: #000; border: none; padding: 12px 25px; font-size: 10px; letter-spacing: 2px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-right: 10px; }
        .btn-gold:hover { background: #fff; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="letter-spacing: 5px; font-weight: bold; margin-bottom: 60px; color: var(--accent);">STAYSMART</div>
        <nav style="flex: 1;">
            <a href="#" class="nav-item active">OVERVIEW</a>
            <a href="manage-rooms.html" class="nav-item">ROOM MANAGEMENT</a>
            <!-- <a href="manage-staff.html" class="nav-item">STAFF USERS</a> -->
            <a href="view-bookings.html" class="nav-item">BOOKINGS</a>
        </nav>
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
    </aside>

    <main class="main-content">
        <header>
            <h1 id="welcomeText" style="letter-spacing: 5px; font-weight: 300; margin: 0;">WELCOME, PARTNER</h1>
            <div class="status-badge" id="hotelStatus">VERIFIED PROPERTY</div>
            <p id="hotelIdDisplay" style="font-size: 10px; opacity: 0.3; margin-top: 10px;">ID: --</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>TOTAL ROOMS</h3>
                <p id="roomCount">0</p>
            </div>
            <div class="stat-card">
                <h3>ACTIVE BOOKINGS</h3>
                <p id="bookingCount">0</p>
            </div>
            <div class="stat-card">
                <h3>STAFF MEMBERS</h3>
                <p id="staffCount">0</p>
            </div>
        </div>

        <section class="action-section">
            <h3 style="font-size: 12px; letter-spacing: 2px; opacity: 0.5; margin-bottom: 20px;">QUICK ACTIONS</h3>
            <div style="display: flex; gap: 15px;">
                <button class="btn-gold" onclick="window.location.href='manage-rooms.html'">+ ADD NEW ROOM</button>
               
            </div>
        </section>
    </main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Get elements
        const hotelId = localStorage.getItem('hotelId');
        const userRole = localStorage.getItem('userRole');
        const hotelName = localStorage.getItem('hotelName'); 
        const addRoomForm = document.getElementById('addRoomForm');

        // 2. Auth Check
        if (!hotelId || (userRole !== 'hotel' && userRole !== 'staff')) {
            window.location.href = "hotel-login.html";
            return;
        }

        // 3. UI Setup
        document.getElementById('welcomeText').innerText = `WELCOME, ${hotelName ? hotelName.toUpperCase() : 'PARTNER'}`;
        document.getElementById('hotelIdDisplay').innerText = `PROPERTY ID: ${hotelId}`;
        loadDashboardStats(hotelId);

        // 4. Open Modal Logic
        const addBtn = document.querySelector('.btn-gold');
        addBtn.onclick = (e) => {
            e.preventDefault();
            document.getElementById('roomModal').style.display = 'flex';
        };

        // 5. FORM SUBMISSION LOGIC (Moved inside DOMContentLoaded)
        if (addRoomForm) {
            addRoomForm.onsubmit = async (e) => {
                e.preventDefault();
                console.log("Submit button clicked!");

                const roomFile = document.getElementById('roomFile').files[0];
                if (!roomFile) {
                    alert("Please select an image!");
                    return;
                }

                const formData = new FormData();
                formData.append('hotel_id', hotelId);
                formData.append('room_type', document.getElementById('roomType').value);
                formData.append('price', document.getElementById('roomPrice').value);
                formData.append('total_rooms', document.getElementById('roomTotal').value);
                formData.append('description', document.getElementById('roomDesc').value);
                formData.append('roomImage', roomFile);

                try {
                    const response = await fetch('http://localhost:3000/api/add-room', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert("✅ SUCCESS: Room added!");
                        location.reload();
                    } else {
                        alert("❌ Error: " + data.error);
                    }
                } catch (err) {
                    console.error("Fetch error:", err);
                    alert("Connection failed!");
                }
            };
        }
    });

    function closeModal() {
        document.getElementById('roomModal').style.display = 'none';
    }

    async function loadDashboardStats(id) {
        try {
            const response = await fetch(`http://localhost:3000/api/hotel/stats/${id}`);
            const data = await response.json();
            if (data.success) {
                document.getElementById('roomCount').innerText = data.totalRooms || 0;
                document.getElementById('bookingCount').innerText = data.activeBookings || 0;
                document.getElementById('staffCount').innerText = data.staffCount || 0;
            }
        } catch (err) { console.log("Stats error"); }
    }

    function logout() {
        localStorage.clear();
        window.location.href = "hotel-login.html";
    }
</script>
    <div id="roomModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:1000; align-items:center; justify-content:center; backdrop-filter: blur(5px);">
    <div style="background:var(--panel); padding:40px; border:1px solid var(--accent); width:90%; max-width:500px; position:relative; box-shadow: 0 0 50px rgba(0,0,0,0.5);">
        <span onclick="closeModal()" style="position:absolute; top:15px; right:20px; cursor:pointer; font-size:24px; color: var(--accent);">&times;</span>
        <h2 style="color:var(--accent); letter-spacing: 4px; font-weight: 300; margin-bottom:30px;">ADD NEW ROOM</h2>
        
        <form id="addRoomForm">
            <input type="text" id="roomType" placeholder="ROOM TYPE (E.G. DELUXE SUITE)" required style="width:100%; padding:15px; margin-bottom:15px; background:#000; border:1px solid #333; color:white; font-size: 11px; letter-spacing: 1px;">
            
            <input type="number" id="roomPrice" placeholder="PRICE PER NIGHT ($)" required style="width:100%; padding:15px; margin-bottom:15px; background:#000; border:1px solid #333; color:white; font-size: 11px; letter-spacing: 1px;">
            
            <input type="number" id="roomTotal" placeholder="TOTAL ROOMS IN INVENTORY" required style="width:100%; padding:15px; margin-bottom:15px; background:#000; border:1px solid #333; color:white; font-size: 11px; letter-spacing: 1px;">
            
            <textarea id="roomDesc" placeholder="ROOM DESCRIPTION" style="width:100%; padding:15px; margin-bottom:15px; background:#000; border:1px solid #333; color:white; height:100px; font-size: 11px; font-family: 'Inter';"></textarea>
            
            <label style="display:block; margin-bottom:10px; color:var(--accent); font-size:10px; letter-spacing: 2px;">UPLOAD ROOM IMAGE</label>
            <input type="file" id="roomFile" accept="image/*" required style="margin-bottom:25px; font-size: 10px; color: #888;">
            
            <button type="submit" class="btn-gold" style="width:100%; margin: 0;">SAVE PROPERTY DETAILS</button>
        </form>
    </div>
</div>
</body>
</html>
