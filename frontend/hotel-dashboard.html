<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STAYSMART | HOTEL DASHBOARD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --accent: #DAA520; --bg: #0a0a0a; --panel: #141414; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--panel); border-right: 1px solid rgba(255,255,255,0.05); padding: 40px 20px; }
        .nav-item { padding: 15px; color: rgba(255,255,255,0.5); text-decoration: none; display: block; letter-spacing: 2px; font-size: 11px; transition: 0.3s; }
        .nav-item:hover { color: var(--accent); }
        .logout-btn { margin-top: 50px; color: #ff4444; cursor: pointer; border: none; background: none; font-size: 11px; letter-spacing: 2px; }

        /* Main Content */
        .main-content { flex: 1; padding: 60px; overflow-y: auto; }
        .status-badge { display: inline-block; padding: 5px 15px; border: 1px solid #00ff00; color: #00ff00; font-size: 10px; letter-spacing: 2px; margin-top: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="letter-spacing: 5px; font-weight: bold; margin-bottom: 60px;">STAYSMART</div>
        <nav>
            <a href="#" class="nav-item">OVERVIEW</a>
            <a href="#" class="nav-item">ROOM MANAGEMENT</a>
            <a href="#" class="nav-item">BOOKINGS</a>
            <button class="logout-btn" onclick="logout()">LOGOUT</button>
        </nav>
    </aside>

    <main class="main-content">
        <header>
            <h1 id="welcomeText" style="letter-spacing: 5px; font-weight: 300;">Welcome, Hotel</h1>
            <div class="status-badge">VERIFIED PROPERTY</div>
        </header>

        <section style="margin-top: 40px;">
            <div style="background: var(--panel); padding: 30px; border: 1px solid rgba(255,255,255,0.05);">
                <h3 style="font-size: 12px; letter-spacing: 2px; opacity: 0.5;">PROPERTY OVERVIEW</h3>
                <p>Manage your hotel details, upload room photos, and track guest stays from this command center.</p>
            </div>
        </section>
    </main>

    <script>
        // 1. SECURITY CHECK (Run immediately)
        const hotelId = localStorage.getItem('hotelId');
        const hotelName = localStorage.getItem('hotelName');
        const userRole = localStorage.getItem('userRole');

        if (!hotelId || userRole !== 'hotel') {
            alert("Access Denied. Please log in.");
            window.location.href = "hotel-login.html";
        } else {
            // Update the UI with the actual hotel name
            document.getElementById('welcomeText').innerText = `WELCOME, ${hotelName.toUpperCase()}`;
        }

        // 2. LOGOUT FUNCTION
        function logout() {
            localStorage.clear(); // Clears hotelId, hotelName, etc.
            window.location.href = "hotel-login.html";
        }
    </script>
</body>
</html>
